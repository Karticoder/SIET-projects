<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Book Appointment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    footer {
      margin-top: 50px;
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Book an Appointment</h2>

  <!-- Appointment Form -->
  <form th:action="@{/submitAppointment}" method="post" th:object="${appointment}">
    <div class="mb-3">
      <label for="customerName" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
    </div>

    <div class="mb-3">
      <label for="customerEmail" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="customerEmail" th:field="*{customerEmail}" required>
    </div>

    <div class="mb-3">
      <label for="customerPhone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="customerPhone" th:field="*{customerPhone}" required>
    </div>

    <div class="mb-3">
      <label for="doctor" class="form-label">Select Doctor</label>
      <select class="form-select" id="doctor" th:field="*{doctorName}" required>
        <option value="">-- Select Doctor --</option>
        <option value="Dr. Shreya Kulkarni">Dr. Shreya Kulkarni</option>
        <option value="Dr. Aman Verma">Dr. Aman Verma</option>
        <option value="Dr. Meera Rao">Dr. Meera Rao</option>
        <option value="Dr. Sameer Shah">Dr. Sameer Shah</option>
        <option value="Dr. Samarth Shah">Dr. Samarth Shah</option>
      </select>
    </div>

    <!-- Action Buttons -->
    <div class="mt-3">
      <button type="submit" class="btn btn-primary w-100">Confirm Appointment</button>
      <a href="/" class="btn btn-secondary w-100 mt-2">Return Home</a>
    </div>
  </form>

  <!-- View Appointments Button -->
  <a href="/appointments" class="btn btn-info w-100 mt-3">View All Booked Appointments</a>

<footer>
  <p>&copy; 2025 CityCare Hospital</p>
</footer>

<!-- Confirmation Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="successModalLabel">Appointment Confirmed</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <p class="mb-0">âœ… Your appointment has been booked successfully!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>



<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Auto-show modal if booking was successful -->
<script th:if="${showModal}">
  const successModal = new bootstrap.Modal(document.getElementById('successModal'));
  successModal.show();
</script>


<!-- Pre-select doctor from URL -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const doctorName = urlParams.get('doctor');
  if (doctorName) {
    const doctorSelect = document.getElementById("doctor");
    for (let option of doctorSelect.options) {
      if (option.value === doctorName) {
        option.selected = true;
        break;
      }
    }
  }
</script>

</body>
</html>
