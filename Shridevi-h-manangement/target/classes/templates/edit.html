<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            background: white;
            padding: 25px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"] {
            margin-bottom: 15px;
        }
        .btn-update {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Update Patient</h2>

    <form th:action="@{/edit}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" class="form-control" required />

        <label>Description:</label>
        <input type="text" th:field="*{description}" class="form-control" required />

        <button onclick="" type="submit" class="btn btn-success btn-update">Update</button>
    </form>
</div>

<!-- Success Alert Script -->
<script th:if="${param.success}">
    function showUpdateAlert() {
        alert("Patient updated successfully!");
    }
    showUpdateAlert();
</script>

</body>
</html>
